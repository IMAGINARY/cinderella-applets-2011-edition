<p>
這個群體模擬器中，我們加入了基因繼承的模擬。
在第一個畫面我們看到四個笑臉，二公二母。這些是所有笑臉群體的共同祖先，這些笑臉擁有基因（程式內部這些基因都是數字）來代表他們嘴、頭髮與眼睛的樣式與位置。你可以用滑桿來調整這些基因的數值，子代的基因會是親代基因的組合。
<br>
<br>
點選<i>模擬</i>按鈕來開始模擬。在這模擬中，異性會相互吸引並產下子代，並使得整個族群演進。
</p>
