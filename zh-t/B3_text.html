<p>
在這你可以對一個給定的圖片進行遞迴相似（旋轉與伸縮）的實驗。
<br>
<br>
起始的圖片會被些許的旋轉然後被些許的伸縮，新的圖片會被顯示在螢幕上，
再來同樣的步驟會作用在新的圖片上，此過程會一直被重複執行。
<br>
<br>
右邊的程式讓你選擇不同的圖片，拖曳點可以讓你變更圖片的位置與要進行的相似操作。
