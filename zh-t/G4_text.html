<p>
右邊的謎題是日本人芦原伸之（芦ヶ原伸之）在1970所發明，它是所有滑動式迷宮中最有趣的一種。
<br>
<br>
遊戲的目的是讓紅色的跑車離開盤面，不幸的是其他的車擋住了他的去路，這些車也阻擋了彼此的去路，來回移動這些車來試圖解救你的車吧。
<br>
<br>
如果你想挑戰更難的關卡的話，我們推薦 ThinkFun 的塞車時刻遊戲。
