<p> 
我們可以用數學來模擬機械上或物理上的過程。
右邊的機器人模擬程式是由小的質量物件，用堅固的彈簧所連接而成。我們周期性的改變作為腳的彈簧的長度，這樣就出現了走路的動作。



<br>
<br>
在每個畫格，我們用每一點的位置與速度來計算作用在物件上的力，這些力則反過來用來計算這些點在下一畫格的位置與速度。
於是乎一個流暢的動作就出現了。
