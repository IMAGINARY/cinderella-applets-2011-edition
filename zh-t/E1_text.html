<p>
<i>確定性混沌</i>意指一套遵守數學或物理原則，但對起始條件非常敏感的系統。起始條件的些微變化會在長期創造出不可預期的影響。
<br>
<br>
這類混沌的一個簡單例子是，一道光在許多圓弧鏡面間的反射。

<br>
<br>
右邊的程式就模擬了這麼一道光束，光束起始點與方向跟圓弧的位置都可以藉由移動有顏色的點來變更。
<br>
<br>
可以做的實驗：如果光的起始點在某個圓裡面會發生什麼事?如果兩個圓相交的話會發生什麼事？如果光源位在許多圓的交集內會發生什麼事？試試看，很值得的。

</p>
