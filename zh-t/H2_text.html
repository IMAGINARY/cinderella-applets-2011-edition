<p>
右邊的模擬顯示了一個在鼻子上平衡一顆球的海豹。
我們用一個彈簧連接海豹的鼻子與球。
海豹的移動由簡單的機制所控制: 如果球相對於鼻子是在<i>左上</i>或<i>右下</i>象限的話，海豹往左加速，反之海豹則往右加速。
<br>
<br>
象限顯示在模擬器右上角的圓圈中，你可以試著去移動或拖曳這顆球，海豹會盡其所能的去平衡它。
