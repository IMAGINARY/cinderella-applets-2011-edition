<p>
1970年，有名的數學家約翰·康威（John Conway）發明了一種規則很簡單，但可以發展出極複雜規律的系統：<i>生命遊戲</i>.
<br>
<br>
在每個方格皆有生或死的「生物」，生或死只取決於它周圍鄰居的狀態。
康威原始的規則是，當一個方格周圍剛好有三個活的方格時，他會變成活的，並在有2至3個活的鄰居時，維持這活的狀態。

<br>
<br>
左邊的模擬讓你可以以一隨機的棋盤作為起始狀態，也可以用觸碰螢幕自行創造起始狀態，你也可以改變出生跟生存的規則，按<i>開始鍵</i>來開始康威生命遊戲的模擬。

方格的顏色代表了他活著的鄰居的數量。
