<p> 
數獨在這幾年愈來愈風行。
在一個 9 &times; 9 的方陣中，1到9每個數字在每行與每列都只能出現一次，不只如此，在每個被特別標示的 3 &times; 3 區塊中，每個數字也只能出現一次。
<br>
<br>
在一般的數獨中，會有一部分數字已被填入。你需要找到空格所應填入的數字。
數獨的難度從 <i>猴子都會</i> 到 <i>難如登天</i>都有。
</p>
