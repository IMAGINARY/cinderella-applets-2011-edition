<p>
一片蕨類的葉子看起來就是一個小一號的蕨類植物。
這項觀察結果可以用來用電腦生成蕨類的圖片（或是其它種的植物）。
<br>
<br>
跟前面一樣，我們有一個可以將一個圖像複製成四個比較小圖像的影印機，跟前面不一樣的是，我們想做出比較精細的蕨類圖形。
為了達到這個目的，我們從一個點開始，然後隨機選一種模式來映射這點，在把映射後的點當作新的起始點做一樣的操作，同樣的操作我們要重複好幾百萬次。
<br>
<br>
這邊的模擬允許你移動每種映射，映射後圖像的位置，還有選到特定映射的機率，與該映射後點的顏色。
</p>
