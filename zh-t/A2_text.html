<p> 
如果你用的是<i>真實</i>的鏡子的話，鏡像很明顯地不可能互相重合。實際的情況會是，在每個地方都只會有一個鏡像存在。只要鏡子的夾角不是180度的因數，就會出現兩個鏡像之間的分隔線。
右邊的模擬中，兩面鏡子的夾角可由底下的滑桿控制。
<br>
<br>
你可以用右邊的小圖示來選擇要被鏡射的物體，該物體的位置可藉由移動綠色的小點來控制。
</p>
