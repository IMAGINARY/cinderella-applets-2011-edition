<p>
右邊的視窗示範了重複地去複製一個圖像是如何的生成一個植物狀的結構。
<br>
<br>
假設你有張紙，上面畫了任意的圖樣。把它放入一個特製的影印機，它會在另一張紙上印出四個圖樣，那些圖樣會是原圖被移動、收縮與旋轉後的結果。將你拿到的結果再放入同一台影印機（這樣你會有16個圖像），一直重複的話，你會有愈來愈多，且愈來愈小的圖像。
<br>
<br>
右邊的動畫中，移動大的那個滑桿會展現出一直重複此複製過程會發生什麼事，你也可以移動影印機所生成的影像的位置。
<br>
<br>
根據生成影像的位置，蕨類般的結構應該會自然的生成。
</p>
