"如果你能將一個物體進行某種操縱，而得到的結果跟原本物件一樣，我們稱該物體為對稱的。" 
這個對對稱的準確定義可追朔到有名的數學家 Hermann Weyl (1885-1955)。以這定義來說，底下圖片的哥德式玫瑰窗擁有旋轉對稱的性質: 如果你將之旋轉60度，你會得到跟原本一模一樣的圖形。
<br>
<br>
左邊的程式可以讓你生成各種擁有旋轉對稱性質的圖形，你可以用拖曳的方式移動水果圖片的位置。
