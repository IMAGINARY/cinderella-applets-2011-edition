<p>
一個在許多重質量星球（如恆星）的重力場中移動的星球也會出現混沌的行為。
底下這個事實挺令人尋味: 如果行星只在<i>一個</i>恆星的重力場中移動，它的行為會很規律並且是我們熟知的克普勒橢圓運動。如果有<i>兩個</i>恆星的話，它的行為會變得很複雜，但仍不是混沌。至少需要有<i>三個</i>恆星才會產生出真正混沌的行為。
<br><br>
點下<i>開始紐</i>來開始模擬。<i>追蹤</i>紐讓你更清楚的觀察移動的路徑。
被移到<i>暫存區</i>的恆星將不會有作用。
</p>
