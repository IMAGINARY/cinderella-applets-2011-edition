<p> 
當你把鏡子放在另一面鏡子前面會發生什麼事?
右邊的模擬裡有兩個數學上的鏡子，兩面鏡子的夾角可由底下的滑桿控制，整個物件會不斷地被鏡射。
<br>
<br>

模擬的結果對鏡子夾角非常敏感，只有夾角是180的因數時，鏡像產生的物體會跟原本的物體完整重合。會重合的角度有90&deg;, 60&deg;, 45&deg;, 36&deg;, 30&deg;等。.

</p>
