<p> 
右邊的孔明棋的成功條件是在13步後，棋盤上只剩一顆棋子。移動規則是，每一步，選擇一顆棋子，讓其跳過另一顆棋子到達一個空位，被跳過去的旗子移出棋盤。 
<br>
<br>
這遊戲一點也不簡單，為了給你點想法，底下的圖是某種起始狀態下，解到一半的殘局。
<br>
<br>
真正的高手會讓最後剩下的棋子剛好處在一開始的空格。
